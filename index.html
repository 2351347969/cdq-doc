<body>
<div id="app"> Please wait...</div>
<script>
    window.$docsify = {
        coverpage: true,
        onlyCover: true,
        loadSidebar: true,
        autoHeader: true,
        // logo: 'logo.png',
        loadNavbar: true,
        loadNavbar: '_navbar.md',
        name: 'docsify',
        routerMode: 'history', // default
        pagination: {
            previousText: '上一篇',
            nextText: '下一篇',
            // crossChapter: true,
            // crossChapterText: true,
        },
        count: {
            countable: true,
            position: 'top',
            margin: '10px',
            float: 'right',
            fontsize: '0.9em',
            color: 'rgb(90,90,90)',
            language: 'chinese',
            localization: {
                words: "",
                minute: ""
            },
            isExpected: true
        },
        copyCode: {
            buttonText: {
                '/': '点击复制',
                '/ru/': 'Скопировать в буфер обмена',
                '/de-de/': 'Klicken Sie zum Kopieren',
                '/es/': 'Haga clic para copiar',
                '/en/': 'Copy to clipboard'
            },
            errorText: {
                '/zh-cn/': '未知错误',
                '/ru/': 'ошибка',
                '/': 'Error'
            },
            successText: {
                '/': '复制成功',
                '/ru/': 'Скопировано',
                '/de-de/': 'Kopiert',
                '/es/': 'Copiado',
                '/en/': 'Copied'
            }
        },
        plugins: [
            EditOnGithubPlugin.create(
                'https://github.com/2351347969/cdq-doc',
                null,
                function(file) {
                    if (file.indexOf('en') === -1) {
                        return '编辑'
                    } else {
                        return 'edit on git'
                    }
                }
            )
        ]

    }
</script>
<!-- Docsify v4 -->
<script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
