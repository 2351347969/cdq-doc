<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="description" content="Description">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
    <!-- ali font -->
    <link rel="stylesheet" href="//at.alicdn.com/t/font_3260329_b5gcmza1khe.css">
    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome/css/font-awesome.min.css">
    <!-- live2d  -->
    <script src="https://cdn.jsdelivr.net/gh/stevenjoezhang/live2d-widget/autoload.js"></script>
    <!-- edit on github  -->
    <script src="//cdn.jsdelivr.net/npm/docsify-edit-on-github"></script>
    <!-- mouse click -->
    <script src="//cdn.jsdelivr.net/gh/jerryc127/butterfly_cdn@2.1.0/js/click_heart.js"></script>

</head>
<body>
<div id="app"> Please wait...</div>
<script>
    window.$docsify = {
        coverpage: true,
        onlyCover: true,
        loadSidebar: true,
        autoHeader: true,
        // logo: 'logo.png',
        loadNavbar: true,
        loadNavbar: '_navbar.md',
        name: 'docsify',
        repo: 'https://github.com/2351347969/cdq-doc',
        routerMode: 'history', // default
        pagination: {
            previousText: '上一篇',
            nextText: '下一篇',
            // crossChapter: true,
            // crossChapterText: true,
        },
        count: {
            countable: true,
            position: 'top',
            margin: '10px',
            float: 'right',
            fontsize: '0.9em',
            color: 'rgb(90,90,90)',
            language: 'chinese',
            localization: {
                words: "",
                minute: ""
            },
            isExpected: true
        },
        copyCode: {
            buttonText: {
                '/': '点击复制',
                '/ru/': 'Скопировать в буфер обмена',
                '/de-de/': 'Klicken Sie zum Kopieren',
                '/es/': 'Haga clic para copiar',
                '/en/': 'Copy to clipboard'
            },
            errorText: {
                '/zh-cn/': '未知错误',
                '/ru/': 'ошибка',
                '/': 'Error'
            },
            successText: {
                '/': '复制成功',
                '/ru/': 'Скопировано',
                '/de-de/': 'Kopiert',
                '/es/': 'Copiado',
                '/en/': 'Copied'
            }
        },
        plugins: [
            EditOnGithubPlugin.create(
                'https://github.com/2351347969/cdq-doc/blob/master',
                null,
                function (file) {
                    if (file.indexOf('en') === -1) {
                        return '编辑'
                    } else {
                        return 'edit on git'
                    }
                }
            )
        ],
        search: 'auto', // 默认值
    }
</script>
<!-- Docsify v4 -->
<script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
<!--  next last content-->
<script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
<!--  word count-->
<script src="//unpkg.com/docsify-count/dist/countable.min.js"></script>
<!--  copy code-->
<script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>

<!--    search-->
<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
<!--    ignore case-->
<script src="//polyfill.io/v3/polyfill.min.js?features=String.prototype.normalize"></script>



</body>
</html>
